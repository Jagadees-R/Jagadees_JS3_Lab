<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="app-wrap">
        <header>
          <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city...." />
        </header>
        <main>
          <section class="location">
            <div class="city">Chennai, India</div>
            <div class="date">Wednesday 19 April 2023</div>
          </section>
          <div class="current">
            <div class="temp">36<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">20°c / 42°c</div>
          </div>
        </main>
      </div>
    <script src="weather.js"></script>
</body>
</html>
